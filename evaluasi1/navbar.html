<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluasi Navbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
        }
        .navbar { 
            background-color: #1751A5; padding: 10px; 
        }
        .nav-link { 
            color: #FFF; 
            font-size: 15px; 
        }
        .nav-link:hover { 
            color: #D9D9D9; 
        }
        .navbar-brand img { 
            height: 40px; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="logo-pens.png" alt="Logo PENS"></a>
            <!-- Tombol Hamburger -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Menu Navbar -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-uppercase" href="#">Beranda</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link text-uppercase dropdown-toggle" href="#" data-bs-toggle="dropdown">Tentang PENS</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Sejarah</a></li>
                            <li><a class="dropdown-item" href="#">Visi & Misi</a></li>
                            <li><a class="dropdown-item" href="#">Struktur Organisasi</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link text-uppercase dropdown-toggle" href="#" data-bs-toggle="dropdown">Akademik</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Program Studi</a></li>
                            <li><a class="dropdown-item" href="#">Kalender Akademik</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link text-uppercase" href="#">Layanan</a></li>
                    <li class="nav-item"><a class="nav-link text-uppercase" href="#">PPID</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link text-uppercase dropdown-toggle" href="#" data-bs-toggle="dropdown">Kontak</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">WhatsApp Center PENS</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link text-uppercase" href="#">Virtual Tour</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
